<div class="card">
  <div class="card-body">
    <section>
      <h3 class="titleProject">{{ project.title }}</h3>

      <ul class="nav nav-tabs">
        <li class="nav-item">
          <a class="nav-link" routerLink="../../../project/{{ project._id }}"
            >DÃ©tail du projet</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="../../../tasks">Backlog</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="#">Sprint</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="../../../project-settings/{{ project?._id }}"
            >Setting</a
          >
        </li>
      </ul>
    </section>

    <section style="margin-top: 10px">
      <div class="row">
        <div class="col-2">
          <div class="bg-light border">
            <a routerLink="/new-sprint/{{ project?._id }}">
              <button type="button" class="btn btn-primary">
                <p>+ Sprint</p>
              </button>
            </a>
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">Nom</th>
                </tr>
              </thead>
              <tbody *ngFor="let sprint of sprints.slice().reverse()">
                <tr
                  class="ligne"
                  (click)="onSprintClicked(project._id, sprint._id)"
                >
                  <td class="name-sprint">{{ sprint.title }}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        <div class="col-8">
          <div class="bg-light border">col-8</div>
        </div>
      </div>
    </section>
  </div>
</div>
