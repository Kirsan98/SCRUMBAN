
    <section style="margin-top: 10px" >
      
      <div class="row">
        <div class="col-2">
          <a routerLink="/project/{{ project?._id }}/new-sprint">
            <button type="button" class="btn btn-primary">+</button>
          </a>
          <div class="bg-light border">
            <div class="scroller">
            <table class="table" >
              <thead>
                <tr>
                  <th scope="col">Nom</th>
                </tr>
              </thead>
              <tbody *ngFor="let sprint of sprints.slice().reverse()">
                <tr
                  class="ligne"
                  (click)="onSprintClicked(project._id, sprint._id)"
                >
                  <td class="name-sprint">{{ sprint.title }}</td>
                </tr>
              </tbody>
            </table>
          </div>
          </div>
        </div>
        <div class="col-10">
          <div class="bg-light border">
            
              <h6>Select sprint or create sprint</h6>
