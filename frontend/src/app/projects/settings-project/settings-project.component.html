
<section>
  <div class="card " style="margin-right: 25px; margin-left: 25px; margin-top: 10px; margin-bottom: 20px; box-shadow: 0px 4px 10px #aaa;     position: unset;" >
    <div class="card-body">
      <h3  style="    text-align: -webkit-center;">{{project?.title}}</h3>

      <ul class="nav nav-tabs">
        <li class="nav-item">
          <a class="nav-link" href="project/{{this.project._id}}">Détail du projet</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="tasks">Backlog</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="project/{{project?._id}}/sprints">Sprint</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" routerLink="#">Setting</a>
        </li>
      </ul>
    </div>

  
    <div class="card-body">
      <h3  style="    text-align: -webkit-center;"> Modifier les paramètres du projet</h3>
  
      <form [formGroup]="updateProjectForm">
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" class="form-control" id="title" formControlName="title" placeholder="Enter new title" name="title">
        </div>
      </form>
   
    <button  style="
    margin-top: 3%;
    margin-left: 30%;
    margin-right: 30%;
    width: 40%;
    box-shadow: rgb(0 0 0 / 57%) 0px 2px 8px 1px;
  "
  type="button"
  class="btn btn-primary btn-lg"
  (click)="onSubmit()">Enregistrer</button>
  
    
    </div>
  </div>
</section>
