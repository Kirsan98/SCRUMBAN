
<section>
    <div class="card " style="margin-right: 25px; margin-left: 25px; margin-top: 70px; margin-bottom: 20px; box-shadow: 0px 7px 20px #aaa;     position: unset;" >

    <div class="card-body">
      <h3  style="    text-align: -webkit-center;"> Nouveau projet</h3>

        <form [formGroup]="projectForm">
          
          <div class="form-group">
              <label for="title">Titre du projet</label>
              <input type="text" class="form-control" id="title"  formControlName="title" placeholder="Enter titre du projet" name="title">
          </div>
          
        </form>
      <button
      style="
        margin-top: 3%;
        margin-left: 30%;
        margin-right: 30%;
        width: 40%;
        box-shadow: rgb(0 0 0 / 57%) 0px 2px 8px 1px;
      "
      type="button"
      class="btn btn-primary btn-lg" (click)="onSubmit()" [disabled]="projectForm.invalid">
      + Nouveau projet
    </button>
    <p class="alert-danger" *ngIf="errorMessage">{{ errorMessage }}</p>

    </div>
  </div>
</section>
