<section>
    <a href="newProject">
        <button
        style="
          margin: 10%;
          width: 80%;
          box-shadow: rgb(0 0 0 / 57%) 0px 2px 8px 1px;
        "
        type="button"
        class="btn btn-primary btn-lg"
      >
        + Nouveau projet
      </button>
    </a>
 
</section>

<section>
  <h2 style="text-align: center">Vos Projets:</h2>

  <table class="table" style="width: 80%; margin-left: 10%;; margin-right: 10%;">
    <thead>
      <tr>
        <th scope="col">Nom</th>
        <th scope="col">Clé</th>
        <th scope="col">Chef de projet</th>
      </tr>
    </thead>
    <tbody *ngFor="let project of projects.slice().reverse();">
      <tr  class="ligne"   >
        <td class="nameProject" (click)="onProjectClicked(project._id)">{{ project.title }}</td>
        <td>Otto</td>
        <td>XX</td>
        <td>
          <div class="wrapper">
            <details data-popover="down">
              <summary>
                <h2 class="hover_three_dots">...</h2>
              </summary>
              <div>
                <div class="list-group popover__message">
                  <a  href="accueil" class="list-group-item list-group-item-action">Paramètres du projet</a>
                  <a  (click)="onDelete(project._id)" class="list-group-item list-group-item-action deleteProject" >Déplacer dans la corbeille</a> 
                  <!-- 
                    TODO
                    parametres du projet permet d'aller vers la page settingsProject
                        et Déplacer dans la corbeille vers la page deleteProject qui va demander une confirmation (en ecrivant le nom du projet)
                  -->
                </div>
              </div>
            </details>
          </div>
        </td>
       
      </tr>
    </tbody>
  </table>
</section>
