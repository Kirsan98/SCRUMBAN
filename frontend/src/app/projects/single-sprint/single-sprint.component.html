<section style="margin-top: 10px">
    <div class="row">
        <div class="col-11">
          <div class="titleSprint">
            <h5>{{ sprint.title }}</h5>
          </div>
        </div>
        <div class="col-1">
          <div class="wrapper">
            <details data-popover="down">
              <summary>
                <h2 class="hover_three_dots" style="margin-right: 20px">
                  ...
                </h2>
              </summary>
              <div>
                <div class="list-group popover__message">
                  <a (click)="onDelete()" class="
                          list-group-item list-group-item-action
                          deleteProject
                        ">DÃ©placer dans la corbeille</a>
                </div>
              </div>
            </details>
          </div>
        </div>
      </div>
          <div class="row">
            <div class="col-md-11" *ngFor="let column of columns">
              <div class="bg-light border">


              <div class="drag-container">
                <div class="section-heading">{{ column.title }}</div>

                <div cdkDropList id="{{ column.id }}" [cdkDropListData]="column.taskList"
                  [cdkDropListConnectedTo]="connectedTo" class="item-list" (cdkDropListDropped)="drop($event)">
                  <div class="item-box" *ngFor="let task of column.taskList" cdkDrag>
                    {{ column.id }} {{ task }}
                  </div>
                </div>
              </div>
            </div>
            </div>
            <div class="col-md-1">
              <a >
                <button
                type="button"
                class="btn btn-primary btn-lg">+</button>
            </a>
            </div>
          </div>
</section>
