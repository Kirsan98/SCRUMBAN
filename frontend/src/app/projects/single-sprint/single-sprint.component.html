
    <section style="margin-top: 10px" >
      
      <div class="row">
        <div class="col-2">
          <a routerLink="/new-sprint">
            <button type="button" class="btn btn-primary">+ New Sprint</button>
          </a>
          <div class="bg-light border">
            <div class="scroller">
            <table class="table" >
              <thead>
                <tr>
                  <th scope="col">Nom</th>
                </tr>
              </thead>
              <tbody *ngFor="let sprint of sprints.slice().reverse()">
                <tr
                  class="ligne"
                  (click)="onSprintClicked(project._id, sprint._id)"
                >
                  <td class="name-sprint">{{ sprint.title }}</td>
                </tr>
              </tbody>
            </table>
          </div>
          </div>
        </div>
        <div class="col-10">

          <div class="row">
            <div class="col-10">
              <div class="titleSprint">
                <h5>{{sprint.title}}</h5>
              </div>  
            </div>
            <div class="col-2"> <div class="wrapper">

                ">...</h2>

                <div>
                  <div class="list-group popover__message">

                      (click)="onDelete()"
                      class="list-group-item list-group-item-action deleteProject"
                      >Déplacer dans la corbeille</a
                    >
                  </div>
                </div>
              </details>
            </div></div>
          </div>
