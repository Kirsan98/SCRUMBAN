<section style="margin-top: 10px">
    <div class="row">
        <div class="col-11">
          <div *ngIf="sprint != undefined" class="titleSprint">
            <h5>{{ sprint.title }}</h5>
          </div>
        </div>
        <div class="col-1">
          <div class="wrapper">
            <details data-popover="down">
              <summary>
                <h2 class="hover_three_dots" style="margin-right: 20px">
                  ...
                </h2>
              </summary>
              <div>
                <div class="list-group popover__message">
                  <a (click)="onDelete()" class="
                          list-group-item list-group-item-action
                          deleteProject
                        ">Déplacer dans la corbeille</a>
                </div>
              </div>
            </details>
          </div>
        </div>
      </div>
      <section>
        <div class="row">
          <div class="col"><b>Début du sprint: </b>{{sprint.start_at | date }}</div>
          <div class="col"><b>Fin du sprint:</b> {{sprint.end_at| date}}</div>
          <div class="col"><b>Planning daily:</b> {{sprint.planningDaily}}</div>
          <div class="col"><b>Sprint Retro:</b> {{sprint.sprintRetrospective}}</div>
        </div>
      </section>
      
      <div *ngIf="columnsObject != undefined" class="row scrolling-wrapper  bg-light border row flex-row flex-nowrap mt-4 pb-4 pt-2 ">
        <div class="col-3" *ngFor="let column of sortColumns; let i=index">
          
          <div class="drag-container">
            <div class="section-heading">{{ column.title }}</div>
   
            <div *ngIf="columns[i] != undefined" cdkDropList id="{{ column.title }}" [cdkDropListData]="column._tasks"
              [cdkDropListConnectedTo]="connectedTo" class="item-list" (cdkDropListDropped)="drop($event)">
               
              <div class="item-box" *ngFor="let task of columns[i]" cdkDrag>
                {{ task.title }}
                <div>
                  <td type="color" class="colorTask"  style="background-color:{{task.color}};"></td> 

                </div>
              </div>
          </div>
        </div>
        </div>
        <div class="col-md-1">
          <a >
            <button
            type="button"
            class="btn btn-primary btn-lg" (click)="addColumnToSprint()">+</button>
        </a>
        </div>
      </div>
   

</section>
