<section>
  <div class="card">
    <div class="card-body">
      <h3 class="title">Joindre un projet</h3>

      <form>
        <div class="form-group">
          <label for="idProjet">Id</label>
          <input
            type="text"
            class="form-control"
            id="idProjet"
            formControlName="idProjet"
            placeholder="Enter l'id du projet à rejoindre"
            name="idProjet"
          />
        </div>

        <div class="form-group">
          <label for="passwordProjet">Mot de passe</label>
          <input
            type="password"
            class="form-control"
            id="passwordProjet"
            formControlName="passwordProjet"
            placeholder="Enter mot de passe du projet à rejoindre"
            name="passwordProjet"
          />
        </div>
      </form>
      <button type="button" class="btn btn-primary btn-lg" (click)="onSubmit()">
        + Joindre projet
      </button>
    </div>
  </div>
</section>
