<section>
  <div>
    <h6 class="created_at"> Date de création : {{ project.created_at | date:'dd/MM/yyyy'}}</h6>
    <h6 class="idProject">Id du Projet : {{project._id}}</h6>
    <h6 class="nb-tasks"> Nombre de tâches : {{ project.tasks.length }}</h6>

        {{ member.username }}
      </div>
    </h6>
  </div>
</section>
