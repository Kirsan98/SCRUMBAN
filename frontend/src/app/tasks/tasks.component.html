<section style="margin-top: 10px">
  <div class="row">
    <div class="col-2">
      <a routerLink="../add-task">
        <button type="button" class="btn btn-primary">Créer une tâche</button>
      </a>
      <div class="bg-light border">
        <div class="scroller">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">Nom</th>
              </tr>
            </thead>
            <tbody *ngFor="let task of tasks.reverse();">
              <tr class="ligne" (click)="onTaskClicked(project._id, task._id)">
                <td class="name-task">{{ task.title }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</section>
